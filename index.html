
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="flex-column min-100-vh">
  <header class="hero">
     
    <h1 class="app-title"><i class="fas fa-cloud-sun-rain"></i> Better Weather!</h1>
    <p>Before setting out on your next trip check the weather!</p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Username</label>
          <input name="search-city" id="search-city" type="text" autofocus="true" class="form-input" />
          <button type="submit" id="search-button" class="btn">Get the Weather</button>
        </form>
      </div>
      


      </div>
