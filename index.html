<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Planner</title>
</head>

<body>
  <div class="jumbotron bg-dark text-white text-center">
    <div class="container">
      <h1 class="display-1">Search for a city to see the current weather forecast and the 5-day weather plan for that city.</h1>
    </div>
  </div>

  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-xl-3">
          <div class="card">
            <h3 class="card-header text-uppercase custom-card-header">City Search</h3>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="search-value" placeholder="City Name">
              <button class="btn btn-outline-secondary custom-button" type="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
              <div calss="container col-12 col-md-12 text-center" id="history" >
                <p class="card-body"></p>
              </div>
            </div>
          </div>
        </div> 
        <div class="col-12 col-md-8 col-xl-9" id="weather">

        </div>
      </div>
      <div class="row-border" id="forecast">
        <h2 class="col-8 text-center"> 5 Day Forecast </h2>
        <div class="row" id="five-day-container"></div>
      </div>


    </section>


  </main>  

  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="./assets/js/script.js"></script>

</body>

</html>
