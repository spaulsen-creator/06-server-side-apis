<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <h1>Weather Dashboard</h1>
        </span>
    </nav>

    <div class="container">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="city-input" placeholder="San Francisco">
                    <button class="btn btn-primary mb-2" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <ul id="history-list">
                </ul>
            </aside>

            <div class="col-8" id="today">
                <div class="mt-3"></div>
                <h2 id="city-name"></h2>
                <img id="today-pic" src= "" alt="">
                <div class="mt-3"></div>
                <h4 id="temperature"></h4>
                <div class="mt-3"></div>
                <h4 id="humidity"></h4>
                <div class="mt-3"></div>
                <h4 id="wind-speed"></h4>
                <div class="mt-3"></div>
                <h4 id="uv-index"></h4>
            </div>
            <div class="hide" id="5-day">
                <div class="row">
                    <div class="col-lg-4">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-sm-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-sm-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-sm-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-sm-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>

</html>
